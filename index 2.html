<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدورة الرمضانية 2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .match {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .logos img {
      width: 120px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: white;
      padding: 5px;
    }
    input[type=number] {
      width: 60px;
      text-align: center;
      margin: 0 5px;
    }
    button {
      padding: 5px 10px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>الدورة الرمضانية 2026</h1>

  <!-- مباريات الدورة -->
  <div class="match">
    <h2>المباراة 1</h2>
    <p>
      فريق A <input type="number" id="scoreA1" placeholder="0"> -
      <input type="number" id="scoreB1" placeholder="0"> فريق B
      <button onclick="saveScore('scoreA1','scoreB1')">حفظ</button>
    </p>
  </div>

  <div class="match">
    <h2>المباراة 2</h2>
    <p>
      فريق C <input type="number" id="scoreC2" placeholder="0"> -
      <input type="number" id="scoreD2" placeholder="0"> فريق D
      <button onclick="saveScore('scoreC2','scoreD2')">حفظ</button>
    </p>
  </div>

  <div class="match">
    <h2>المباراة 3</h2>
    <p>
      فريق E <input type="number" id="scoreE3" placeholder="0"> -
      <input type="number" id="scoreF3" placeholder="0"> فريق F
      <button onclick="saveScore('scoreE3','scoreF3')">حفظ</button>
    </p>
  </div>

  <!-- شعارات الفرق -->
  <h2>شعارات الفرق</h2>
  <div class="logos">
    <img src="images/teamA.png" alt="Team A Logo">
    <img src="images/teamB.png" alt="Team B Logo">
    <img src="images/teamC.png" alt="Team C Logo">
    <img src="images/teamD.png" alt="Team D Logo">
    <img src="images/teamE.png" alt="Team E Logo">
    <img src="images/teamF.png" alt="Team F Logo">
  </div>

  <script>
    // دالة لحفظ النتائج في Local Storage
    function saveScore(id1, id2) {
      const score1 = document.getElementById(id1).value || 0;
      const score2 = document.getElementById(id2).value || 0;
      localStorage.setItem(id1, score1);
      localStorage.setItem(id2, score2);
      alert('تم حفظ النتيجة!');
    }

    // استعادة النتائج عند تحميل الصفحة
    window.onload = function() {
      const inputs = ['scoreA1','scoreB1','scoreC2','scoreD2','scoreE3','scoreF3'];
      inputs.forEach(id => {
        if(localStorage.getItem(id)) {
          document.getElementById(id).value = localStorage.getItem(id);
        }
      });
    }
  </script>
</body>
</html>
