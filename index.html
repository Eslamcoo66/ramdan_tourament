<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الدورة الرمضانية 2026 - المجاميع</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; padding: 20px; }
h1,h2 { margin-bottom: 20px; }
.match { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
input[type=number]{ width: 50px; text-align: center; margin: 0 5px;}
button{ padding: 5px 10px; margin-left: 10px;}
.total { margin-top: 30px; font-weight: bold; font-size: 1.2em; }
</style>
</head>
<body>

<h1>الدورة الرمضانية 2026</h1>

<div class="match">
<h2>المباراة 1</h2>
<p>
فريق A <input type="number" id="scoreA1" placeholder="0" oninput="updateTotals()"> -
<input type="number" id="scoreB1" placeholder="0" oninput="updateTotals()"> فريق B
<button onclick="saveScores()">حفظ</button>
</p>
</div>

<div class="match">
<h2>المباراة 2</h2>
<p>
فريق A <input type="number" id="scoreA2" placeholder="0" oninput="updateTotals()"> -
<input type="number" id="scoreC2" placeholder="0" oninput="updateTotals()"> فريق C
<button onclick="saveScores()">حفظ</button>
</p>
</div>

<div class="match">
<h2>المباراة 3</h2>
<p>
فريق B <input type="number" id="scoreB3" placeholder="0" oninput="updateTotals()"> -
<input type="number" id="scoreC3" placeholder="0" oninput="updateTotals()"> فريق C
<button onclick="saveScores()">حفظ</button>
</p>
</div>

<div class="total">
<p>مجموع فريق A: <span id="totalA">0</span></p>
<p>مجموع فريق B: <span id="totalB">0</span></p>
<p>مجموع فريق C: <span id="totalC">0</span></p>
</div>

<script>
// استعادة النتائج من Local Storage
function loadScores(){
    const ids = ['scoreA1','scoreB1','scoreA2','scoreC2','scoreB3','scoreC3'];
    ids.forEach(id => {
        const val = localStorage.getItem(id);
        if(val !== null){
            document.getElementById(id).value = val;
        }
    });
    updateTotals();
}

// حفظ جميع النتائج في Local Storage
function saveScores(){
    const ids = ['scoreA1','scoreB1','scoreA2','scoreC2','scoreB3','scoreC3'];
    ids.forEach(id => {
        localStorage.setItem(id, document.getElementById(id).value || 0);
    });
    alert('تم حفظ النتائج!');
}

// حساب المجاميع
function updateTotals(){
    const A = (Number(document.getElementById('scoreA1').value) || 0)
            + (Number(document.getElementById('scoreA2').value) || 0);
    const B = (Number(document.getElementById('scoreB1').value) || 0)
            + (Number(document.getElementById('scoreB3').value) || 0);
    const C = (Number(document.getElementById('scoreC2').value) || 0)
            + (Number(document.getElementById('scoreC3').value) || 0);

    document.getElementById('totalA').textContent = A;
    document.getElementById('totalB').textContent = B;
    document.getElementById('totalC').textContent = C;
}

// عند تحميل الصفحة
window.onload = loadScores;
</script>

</body>
</html>
